<!--Todos los elementos del Body adminstrados por ng-controller ="controladorZonas"-->
<body>
<div class="container-fluid">
                    <div ng-include src=" 'Views/cabecera.html' "></div>
                </div> 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                  
                <div ng-controller="SimpleArrayCtrl">

        <div class="row">
          <div class="col-md-8 cuerpo"></div>
          <div class="col-md-2">
            <h4>asdsad</h4>
            <div class="form-group">
              <label ng-repeat="fruitName in fruits" class="salto">
                <input type="checkbox" name="selectedFruits[]" value="{{fruitName}}" ng-checked="selection.indexOf(fruitName) > -1" ng-click="toggleSelection(fruitName)"> {{fruitName}}
              </label>
            </div>
          </div>

          <div class="col-md-2">
            <h4>Zonas Seleccionadas</h4>
            <pre>{{selection|json}}</pre>
          </div>
        </div>

        
      </div> 
                
                
            
                
        </div>
        </div>
        
        
        
    </div>
    <script id="jsbin-javascript">
(function (app) {
  'use strict';
  
  app.controller('SimpleArrayCtrl', ['$scope', function SimpleArrayCtrl($scope) {
    // fruits
    $scope.fruits = ['MENTE', 'OJOS', 'CUELLO', 'ESPALDA', 'MUÑECAS', 'RODILLAS', 'TOBILLOS'];
    
    // selected fruits
    $scope.selection = [];
    
    // toggle selection for a given fruit by name
    $scope.toggleSelection = function toggleSelection(fruitName) {
      var idx = $scope.selection.indexOf(fruitName);
      
      // is currently selected
      if (idx > -1) {
        $scope.selection.splice(idx, 1);
      }
      
      // is newly selected
      else {
        $scope.selection.push(fruitName);
      }
    };
  }]);
  
  app.controller('ObjectArrayCtrl', ['$scope', 'filterFilter', function ObjectArrayCtrl($scope, filterFilter) {
    // fruits
    $scope.fruits = [
      { name: 'MENTE',    selected: false },
      { name: 'OJOS',     selected: false },
      { name: 'CUELLO',   selected: false },
      { name: 'ESPALDA',  selected: false },
      { name: 'MUÑECAS',  selected: false },
      { name: 'RODILLAS', selected: false },
      { name: 'TOBILLOS', selected: false }
    ];
    
    // selected fruits
    $scope.selection = [];
    
    // helper method
    $scope.selectedFruits = function selectedFruits() {
      return filterFilter($scope.fruits, { selected: true });
    };
    
    // watch fruits for changes
    $scope.$watch('fruits|filter:{selected:true}', function (nv) {
      $scope.selection = nv.map(function (fruit) {
        return fruit.name;
      });
    }, true);
  }]);
  
  /**
   * custom filter
   */
  app.filter('fruitSelection', ['filterFilter', function (filterFilter) {
    return function fruitSelection(input, prop) {
      return filterFilter(input, { selected: true }).map(function (fruit) {
        return fruit[prop];
      });
    };
  }]);
})(angular.module('app', []));
</script>
    
    
    
    
</body>
