<!--Todos los elementos del Body adminstrados por ng-controller ="controladorZonas"-->
<body>
<div class="container-fluid">
                    <div ng-include src=" 'Views/cabecera.html' "></div>
                </div> 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <figure id="video_player">
                    <figcaption>
                    <a href="nambia1.mp4"><img src="img/nambia1.jpg" alt="Nambia Timelapse 1"></a>
                    <a href="http://demosthenes.info/assets/videos/nambia2.mp4"><img src="img/nambia2.jpg" alt="Nambia Timelapse 2"></a>
                    <a href="nambia3.mp4"><img src="img/nambia3.jpg" alt="Nambia Timelapse 3"></a>
                    </figcaption>
                    <video controls poster="nambia1.jpg">
                    <source src="http://demosthenes.info/assets/videos/nambia1.mp4" type="video/mp4">
                    <source src="nambia1.webm" type="video/webm">
                    </video>
                    
                </figure>
                
        </div>
        </div>
        
        
        
    </div>
    <script>
        var video_player = document.getElementById("video_player");
var links = video_player.getElementsByTagName('a');
for (var i=0; i<links.length; i++) {
links[i].onclick = handler;
}
        function handler(e) {
e.preventDefault();
videotarget = this.getAttribute("href");
filename = videotarget.substr(0, videotarget.lastIndexOf('.')) || videotarget;
video = document.querySelector("#video_player video");
video.removeAttribute("controls");
video.removeAttribute("poster");
source = document.querySelectorAll("#video_player video source");
source[0].src = filename + ".mp4";
source[1].src = filename + ".webm";
video.load();
video.play();
}
        
    </script>
    
    
    
    
</body>
